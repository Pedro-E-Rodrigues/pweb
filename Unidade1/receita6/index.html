            }
         ];


            const carregarDiv = (cs, divID = "cervejasDiv", lista_header = ["Nome", "Álcool", "Estilo", "Amargor"], lista = ["name", "alcohol", "style", "ibu"] ) => {
               const tbody = document.getElementById("cervejasTabela");
               const thead = document.querySelector(`#${divID} thead tr`);
               thead.innerHTML = lista_header.map(header => `<th>${header}</th>`).join("");

            cs.forEach(item => {
               const row = document.createElement("tr");
                  lista.forEach(header => {
                     const cell = document.createElement("td");
                     const propertyName = header.toLowerCase();
                     cell.textContent = item[propertyName] || defaultValues(propertyName);
                     row.appendChild(cell);
                  });
               tbody.appendChild(row);
            });
         };

         let botao = document.getElementById("botaoCarregar");
         botao.addEventListener("click", () => carregarDiv(cervejas));


      </script>
